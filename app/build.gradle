apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.jxxt.sues"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 5
        versionName "stable-9.9.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        ndk {
            abiFilters 'arm64-v8a','x86_64'
        }
    }
    buildTypes {
        debug {
            debuggable true
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
//        release {
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.material:material:1.2.0-alpha01'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.preference:preference:1.1.0'
    testImplementation 'junit:junit:4.12'

    implementation "org.jetbrains.anko:anko:0.10.8"
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.mnode.ical4j:ical4j:3.0.9'//icalendar
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha0'//icalendar依赖
    implementation 'org.slf4j:slf4j-log4j12:2.0.0-alpha0'//icalendar依赖
    implementation 'org.apache.commons:commons-lang3:3.9'//icalendar依赖

//    implementation 'androidx.ui:ui-tooling:0.1.0-dev02'
//    implementation 'androidx.ui:ui-layout:0.1.0-dev02'
//    implementation 'androidx.ui:ui-material:0.1.0-dev02'

    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
